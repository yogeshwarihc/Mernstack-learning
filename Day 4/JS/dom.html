<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="myDiv">Original Text</div>
    <button onclick="changeText()">Change Text</button>

    <div class="myClass">Item 1</div>
    <div class="myClass">Item 2</div>
    <div class="myClass">Item 3</div>
    <button onclick="highlightItems()">Highlight Items</button>

    <p>This is paragraph 1.</p>
    <p>This is paragraph 2.</p>
    <p>This is paragraph 3.</p>
    <button onclick="changeParagraphs()">Change Paragraphs</button>

    <div class="box">First Box</div>
    <div class="box">Second Box</div>
    <button onclick="highlightFirstBox()">Highlight First Box</button>

    <div class="boxes">Box 1</div>
    <div class="boxes">Box 2</div>
    <div class="boxes">Box 3</div>
    <button onclick="colorAllBoxes()">Color All Boxes</button>

</body>
<script>
    // document.getElementById(id)
    function changeText() {
        const element = document.getElementById("myDiv");
        element.textContent = "Updated Text";
        element.style.color = "blue";
    }
    // document.getElementsByClassName(className)
    function highlightItems() {
        const elements = document.getElementsByClassName("myClass");
        for (let i = 0; i < elements.length; i++) {
            elements[i].style.backgroundColor = "yellow";
            elements[i].style.fontWeight = "bold";
        }
    }
    // document.getElementsByTagName(tagName)
    function changeParagraphs() {
        const paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].textContent = `Updated paragraph ${i + 1}`;
            paragraphs[i].style.color = "green";
        }
    }
    // document.querySelector(selector)
    function highlightFirstBox() {
        const firstBox = document.querySelector(".box");
        firstBox.style.border = "2px solid red";
        firstBox.style.padding = "10px";
    }
    // document.querySelectorAll(selector)
    function colorAllBoxes() {
        const boxes = document.querySelectorAll(".boxes");
        boxes.forEach((box, index) => {
            box.style.backgroundColor = index % 2 === 0 ? "lightblue" : "lightgreen";
            box.style.padding = "10px";
        });
    }
</script>

</html>
