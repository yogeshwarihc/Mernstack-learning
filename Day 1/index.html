<!DOCTYPE html>
<html>

<head>
    <title>First Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
          margin-bottom:20px;
        }
        th {
          border: 2px solid rgb(1, 1, 10); /* Thick blue border for headers */
          padding: 8px;
        }
        td {
          border: 1px solid rgb(8, 0, 0); /* Thin gray border for data cells */
          padding: 8px;
        }
      </style>
      
      
</head>

<body>
    <!---- Headings in html-->
    <h1 >Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
  <!---paragraphs=======-->
  <p>Hello my nameis yogeshwari how are you???</p>
  <table>
    <tr>
        <th>Table heading1</th>
        <th>Table heading2</th>
        <th>Table heading3</th>
       
        

    </tr>
    
    <tr>
        <td rowspan="2">Merged Row 1 & 2</td> <!-- Cell spans two rows -->
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
      </tr>
  </table>
  
  <table >
    <tr>
      <th>Header 1</th>
      <th colspan="2">Merged Header 2 & 3</th> <!-- Header cell spans two columns -->
      <th>Header 4</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
      <td>Data 4</td>
    </tr>
    <tr>
      <td>Data 5</td>
      <td colspan="2">Merged Data 2 & 3</td> <!-- Data cell spans two columns -->
      <td>Data 7</td>
    </tr>
  </table>
  <form action="/submit-form" >
    <!-- Text input for name -->
    <label for="name">Name:</label>
    <input type="text">
    <br><br>
  
    <!-- Email input for email address -->
    <label for="email">Email:</label>
    <input type="email" >
    <br><br>
  
</body>

</html>
